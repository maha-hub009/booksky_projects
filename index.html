<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h4>john</h4><br>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi distinctio commodi ad quidem. Alias modi excepturi suscipit quos minus, illo iste error perferendis est aspernatur ex quibusdam odit iure quo?</p><br>
        <button class="delete" onclick="remove(event)">DELETE</button>
        </div>   
    </div>
    <button class="add">+</button>
    <div class="popup_overlay">
    </div>
    <div class="popup">
        <form>
            <h1>ADD BOOk</h1>
            <input type="text" name="title" placeholder="book title" class="book-title"><br>
            <input type="text" name="Author" placeholder="Author name" class="Author"><br>
            <textarea name="summary" class="summary" placeholder="Summary of book"></textarea><br>
            <button class="pop_add" >ADD</button>   <button class="pop_cancel" >CANCEL</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
